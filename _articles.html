---
layout: page
title: Articles
permalink: /articles/
---


<ul class="list--clean posts">
  {% for post in site.posts %}
  <li class="posts__item">
    <time datetime="{{ post.date }}">{{ post.date | date: '%d %B %Y' }}</time>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
